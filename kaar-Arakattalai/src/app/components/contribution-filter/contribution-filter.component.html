<div class="filters">
  <div class="filter-card">
    <div class="filter-card__header">
      <div class="filter-card__title">
        <span class="icon-search" aria-hidden="true">
          <svg width="14" height="14" viewBox="0 0 20 20" fill="none" stroke="#5F6C81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="9" r="6"/>
            <line x1="14" y1="14" x2="19" y2="19"/>
          </svg>
        </span>
        <span>Financial Year</span>
      </div>
      <div class="filter-card__actions">
        <button class="icon-btn" title="Clear" (click)="clearYear()">✖</button>
      </div>
    </div>
    <div class="filter-card__list">
      <button
        *ngFor="let y of years"
        type="button"
        class="list-item"
        [class.selected]="selected.year === y"
        (click)="selectYear(y)">{{ y }}</button>
    </div>
  </div>

  <div class="filter-card">
    <div class="filter-card__header">
      <div class="filter-card__title">
        <span class="icon-search" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="#5F6C81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="9" r="6"/>
            <line x1="14" y1="14" x2="19" y2="19"/>
          </svg>
        </span>
        <span>Month</span>
      </div>
      <div class="filter-card__actions">
        <button class="icon-btn" title="Clear" (click)="clearMonth()">✖</button>
      </div>
    </div>
    <div class="filter-card__list">
      <button
        *ngFor="let m of months"
        type="button"
        class="list-item"
        [class.selected]="selected.month === m"
        (click)="selectMonth(m)">{{ m }}</button>
    </div>
  </div>
</div>
