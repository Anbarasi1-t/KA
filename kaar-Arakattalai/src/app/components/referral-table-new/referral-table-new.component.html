<div class="ag-theme-alpine referral-grid" style="width: 100%; height: 100%;">
  <ag-grid-angular
    [rowData]="filteredReferrals"
    [rowHeight]="30"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    rowSelection="single"
    (rowClicked)="onReferralSelect($event.data)"
    style="width: 100%; height: 100%;">
  </ag-grid-angular>
</div>
