<div class="ag-theme-alpine referral-grid">
  <ag-grid-angular
    [rowData]="filteredReferrals"
    [rowHeight]="30"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    rowSelection="single"
    (rowClicked)="onReferralSelect($event.data)"
    class="ag-grid-custom"
    
    style="width: 100%;">
  </ag-grid-angular>
</div>
